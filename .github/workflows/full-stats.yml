name: Update Full GitHub Stats

on:
  schedule:
    - cron: '0 0 * * *' # daily
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Fetch Stats from GitHub GraphQL API
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}  # Use a Personal Access Token here
        run: |
          echo "Fetching contribution data..."
          response=$(curl -s -H "Authorization: bearer $GH_TOKEN" \
            -X POST \
            -d '{"query":"{ viewer { login contributionsCollection { totalCommitContributions totalIssueContributions totalPullRequestContributions } } }"}' \
            https://api.github.com/graphql)

          total_commits=$(echo "$response" | jq -r '.data.viewer.contributionsCollection.totalCommitContributions')
          total_issues=$(echo "$response" | jq -r '.data.viewer.contributionsCollection.totalIssueContributions')
          total_prs=$(echo "$response" | jq -r '.data.viewer.contributionsCollection.totalPullRequestContributions')

          echo "### ðŸ§® Chiragâ€™s Full GitHub Stats" > stats.md
          echo "- **Total Commits (All Repos):** $total_commits" >> stats.md
          echo "- **Total Pull Requests:** $total_prs" >> stats.md
          echo "- **Total Issues:** $total_issues" >> stats.md

      - name: Update Stats in README
        run: |
          # Replace old stats block
          awk '/<!--FULL_STATS_START-->/ {print; system("cat stats.md"); next} /<!--FULL_STATS_END-->/ {print; next} 1' README.md > temp.md
          mv temp.md README.md

      - name: Commit Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Update GitHub Stats" || echo "No changes to commit"
          git push
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
