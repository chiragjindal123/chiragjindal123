name: Update GitHub Stats

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: main

      - name: Insert GitHub Stats
        run: |
          STATS_URL="https://github-readme-stats.vercel.app/api?username=chiragjindal123&show_icons=true&theme=dark&hide_border=true&count_private=true&include_all_commits=true"
          sed -i "s|<!--STATS_PLACEHOLDER-->|![](${STATS_URL})|g" README.md

      - name: Commit & Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --cached --quiet || git commit -m "Update GitHub Stats"
          git pull --rebase
          git push
